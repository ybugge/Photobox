<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <title>Download - Fotobox</title>
</head>
<body>
    <div class="main">

            <h1>Dein Bild</h1>

            {%for i in range(0, len)%}
                <div>
                    <a class="picture" href="{{ pictureUrls[i] }}" download>
                        <img src="{{ pictureUrls[i] }}">
                    </a>
                </div>
                <div>
                    <a href="{{ pictureUrls[i] }}" download>Download</a>
                </div>
            {%endfor%}

    </div>
</body>
</html>
